<div>
    <div data-ng-show="isBusy">
        <div id="content" class="span12">
            <div class="progress progress-striped active">
                <div class="bar" style="width: 100%"></div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <a class="btn btn-large btn-primary pull-right" data-toggle="modal" href="#createdGameModal">Create New Game</a>
        <div class="modal hide" id="createdGameModal" style="display: none;" aria-hidden="true">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">×</button>
                <h3>Create new game</h3>
            </div>
            <div class="modal-body">
                <form name="newGameForm" class="form-horizontal" novalidate data-ng-submit="saveNewGame()">
                    <fieldset>
                        <div class="control-group">
                            <label for="name" class="control-label">Name</label>
                            <div class="controls">
                                <input type="text" name="name" class="input-xlarge focused" data-ng-model="newGame.name" required data-ng-minlength="5" />
                                <span class="error" data-ng-show="newGameForm.name.$error.required">*</span>
                                <span class="error" data-ng-show="newGameForm.name.$error.minlength">Minimun 5 characters</span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label for="description" class="control-label">Description</label>
                            <div class="controls">
                                <textarea name="description" class="input-xlarge focused" data-ng-model="newGame.description" />
                            </div>
                        </div>
                        <button class="btn btn-primary pull-right" type="submit" data-ng-disabled="newGameForm.$invalid">Save</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    
    <div id="content" class="span12">
        <!-- start list of games section -->
        <div class="block">
            <div class="navbar navbar-inner block-header">
                <h5>Active games</h5>
            </div>
            <div class="block-content collapse in">
                <div>
                    <div data-ui-if="isBusy == false">
                        <table id="list-of-games" class="table table-striped table-bordered dataTable" 
                               data-my-data-table="overrideOptions"
                               data-aa-data="data"
                               data-ao-column-defs="columnDefs"
                               data-fn-row-callback="myCallback">
                            <thead>
                                <tr>
                                    <td>Name</td>
                                    <td>Created</td>
                                    <td>Description</td>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- end list of games section -->
    </div>
</div>
